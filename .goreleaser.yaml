version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/chezmoi-split
    binary: chezmoi-split
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

brews:
  - repository:
      owner: thirteen37
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/thirteen37/chezmoi-split"
    description: "A chezmoi plugin for managing co-managed configuration files"
    license: "MIT"
    skip_upload: auto
    test: |
      system "#{bin}/chezmoi-split", "--help"
